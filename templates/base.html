<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Tipiṭaka Search{% endblock %}</title>
    <style>
      body { font: 16px/1.4 system-ui, sans-serif; max-width: 1000px; margin: 30px auto; padding: 0 16px; }
      form { display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 8px; margin-bottom: 12px; }
      input[type=text]{ padding:10px; font-size:16px; }
      select, button { padding:10px; font-size:16px; }
      .hit { border:1px solid #ddd; border-radius:10px; padding:12px 14px; margin:10px 0; }
      .meta { color:#555; font-size:14px; margin-bottom:6px; }
      mark { background:#ffec8b; }
      .src { color:#777; font-size:13px; }
      .pager { margin-top: 8px; display:flex; gap:12px; align-items:center; }
      .pill { display:inline-block; padding:4px 8px; border:1px solid #ccc; border-radius:999px; margin-right:6px; font-size:12px; color:#444;}
      code { background:#f7f7f7; padding:2px 6px; border-radius:6px; }
    </style>
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <h1>Tipiṭaka Search</h1>
    {% block content %}{% endblock %}
  </body>
</html>
